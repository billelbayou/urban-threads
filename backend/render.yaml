services:
  - type: web
    name: urban-threads-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: DIRECT_URL
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set manually in Render dashboard